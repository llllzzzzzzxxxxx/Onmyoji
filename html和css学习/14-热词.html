<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认效果 */
        a {
            display: block;
            width: 200px;
            height: 80px;
            background-color: rgb(72, 150, 150);
            color: aliceblue;
            text-decoration: none;
            text-align: center;
            line-height: 80px;
            font-size: 18px;
        }
        /* 悬停效果 */
        a:hover{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">Javascript</a>
    <a href="#">vue</a>
    <a href="#">React</a>
</body>
</html>
