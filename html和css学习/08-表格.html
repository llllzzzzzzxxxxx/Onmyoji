<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <!-- 无序列表 -->
        <li>列表条目1->无序列表</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
    </ul>
    <ol>
        <!-- 有序列表 -->
        <li>第一项->有序列表内容</li>
        <li>第二项</li>
    </ol>
    <dl>
        <!-- 定义列表 -->
        <dt>服务中心->定义列表的标题</dt>
        <dd>申请售后->定义列表的描述</dd>
        <dd>售后政策->定义列表的描述</dd>
    </dl>
    <!-- 表格 -->
    <table border="1">
        <thead>
        <tr>
            <!-- 
            table为表格 border为边框线
            tr为行
            th为表头单元格
            td为内容单元格 -->
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
            
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>张三</td>
            <td>99</td>
            <td rowspan="2">100</td>
            <!-- rowspan 跨行合并-->
            <td>199</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>98</td>
            
            <td>198</td>
        </tr></tbody>
        <tfoot>
        <tr>
            <td>总结</td>
            <td colspan="3">全市第一</td>
            <!-- 跨列合并 -->
        </tr></tfoot>
    </table>
    <!-- 表单 -->
    <!--input功能 
        type 属性 说明
        text       文本框
        password   密码框
        radio      单选框 
        checkbox   多选框
        file       上传文件   
    -->
    文本框:<input type="text" placeholder="输入名字"><br><br>
    密码框:<input type="password" placeholder="输入密码"><br><br>
    单选框：性别：
    <input type="radio" name="gender" id="man" checked>
    <!-- label -->
    <label for="man">男</label>
    <input type="radio" name="gender" id="woman"><label for="woman">女</label>
    <br><br>
    <!-- checked为默认选项 -->
    多选框：兴趣爱好<input type="checkbox" id="敲代码" checked><label for="敲代码">敲代码</label><br><br>
    多选框：<input type="checkbox" id="敲前端代码"><label for="敲前端代码">敲前端代码</label><br><br>
    多选框：<input type="checkbox" id="敲后端代码"><label for="敲后端代码">敲后端代码</label><br><br>
    上传文件：<input type="file" multiple><br><br>
<!-- 下拉菜单 -->
    城市:<select >
        <!-- selected为多选的默认选项 -->
        <option  selected>北京</option>
        <option >上海</option>
        <option >深圳</option>
        <option >武汉</option>
    </select>
    文本域
    <!-- 右下脚的拖拽以后会禁用掉 -->
    <textarea >请输入评论</textarea>
    <!-- 按钮->button 
    sumit 提交按钮，点击提交数据到后台（默认功能）
    reset 重置按钮，点击恢复默认值
    button 普通按钮，一般没有功能，配合JavaScript使用
    -->
    <!-- action->发送数据的地址 -->
    <form action="">
    文本框:<input type="text" placeholder="输入名字"><br><br>
    密码框:<input type="password" placeholder="输入密码"><br><br>
    <button type="submit">提交</button>
    <!-- 省略属性，功能为提交 -->
    <button type="reset" >重置</button>
    <button type="button">普通按钮</button>    
    </form>
    <div>这是div标签</div>
    <div>这是div标签</div>
    <span>这是span</span>
    <span>这是span</span>
    阿米诺斯&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;伊戈达拉米
    &lt;p&gt;
    <!-- &nbsp;空格 -->
    <!-- &lt;< -->
    <!-- &gt;> -->
    <ul>
        <li>
            <img src="./media/images/K]L(_3$H7J5FCQC9JKSGPSM_tmb.jpg" alt="">
            <h3>我是顶针</h3>
        </li>
        <li>
            <img src="./media/images/K]L(_3$H7J5FCQC9JKSGPSM_tmb.jpg" alt="">
            <h3>蚁验丁真 鉴定为：🐎没了</h3>
        </li>
    </ul>
</body>
</html>
