<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识CSS</title>
    <link rel="stylesheet" href="./mycss.css">
    <style>
        .red{
            color: red;
        }
        .size{
            font-size: 50px;
        }
        #blue {
            color: blue;
        }
        
    </style>
</head>
<body>
    <p class="red size">这是p</p>
    <p>这也是p</p>
    <div style="color: green; font-size: 30px;">这个是div文件</div>
    <div id="blue" class="size">div标签</div>
</body>
</html>
